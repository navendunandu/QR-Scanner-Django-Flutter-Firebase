<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Adjust based on navbar height */
        }
        .navbar {
            background-color: #343a40 !important; /* Bootstrap dark theme background */
        }
        .navbar-brand {
            color: #ffffff !important; /* White color for navbar brand */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White color for navbar links */
        }
        .qr-code-container {
            text-align: center;
            position: relative;
            width: fit-content;
            margin: 0 auto;
            perspective: 1000px; /* Perspective for 3D effect */
        }
        
        .qr-code-content {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transform-style: preserve-3d; /* Apply 3D transformations */
            transition: transform 0.5s ease; /* Smooth transition */
        }
        
        .qr-code-container img {
            max-width: 300px;
            height: auto;
        }
        .qr-code-text {
            font-size: 18px;
            color: #6c757d; /* Bootstrap gray */
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1 class="text-center mt-5">Welcome, {{ data.user_name }}</h1>
        <br>
        <div class="qr-code-container">
            <div class="qr-code-content">
                <a href="{% url 'webuser:qrcode' %}" download="">
                    <img src="{% url 'webuser:qrcode' %}" alt="QR Code">
                </a>
                <p class="qr-code-text mt-3">Scan the QR code to register attendance.</p>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS (Optional, only if you need JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
